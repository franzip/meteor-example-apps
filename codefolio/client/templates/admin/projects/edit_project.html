<template name="edit_project">
    <div class="container pt">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Edit Project</h2> <small>{{name}}</small>
                <form enctype="multipart/form-data" class="edit_project_form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Project Name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="name">Project Date</label>
                        <div class="input-group datetimepicker">
                           <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                           <input class="set-due-date form-control" type="text" name="projectDate" id="projectDate" />
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="client">Client</label>
                        <input type="text" class="form-control" id="client" name="client" placeholder="Client Name" value="{{client}}">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="Project Type" value="{{type}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Description">{{description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <input type="file" name="projectImage" id="projectImage">
                        Current Image: <img src="{{projectImage}}" alt="currentImage" class="edit-image">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/admin/projects" class="btn btn-default">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</template>
