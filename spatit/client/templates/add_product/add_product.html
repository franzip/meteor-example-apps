<template name="add_product">
    <h3>Add Product</h3>
    <form class="add_product" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Product Name">
        </div>
        <div class="form-group">
            <label for="select-category">Category</label>
            <select name="category" id="select-category">
                <option value="0">--Select Category--</option>
                {{#each categories}}
                    <option value="{{slug}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" name="productImage" id="productImage">
        </div>
        <div class="form-group">
            <label for="description-area">Description</label>
            <textarea name="description" class="form-control" id="description-area" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label>Featured</label>
            <input type="radio" name="is_featured" value="1">Yes
            <input type="radio" name="is_featured" value="0" checked>No
        </div>
        <div>
            <input type="submit" name="submit" class="btn btn-success" value="Add Product">
            <a href="/" class="btn btn-default">Close</a>
        </div>
    </form>
</template>
